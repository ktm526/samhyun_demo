# 전진 빠져나오기
CHARGE_UNDOCK: 
  controller_server:
    ros__parameters:
      general_goal_checker:
        xy_goal_tolerance: 0.15
        yaw_goal_tolerance: 0.01 # 회전 필요 X
      FollowPath:
        plugin: "nav2_rotation_shim_controller::RotationShimController"
        angular_dist_threshold: 0.35
        forward_sampling_distance: 0.5
        rotate_to_heading_angular_vel: 0.15
        rotate_to_goal_heading: true
        max_angular_accel: 1.25
        min_speed_xy: -0.2
        min_vel_x: -0.2
        max_vel_x: 0.2
        min_speed_theta: 0.0
        max_vel_theta: 0.15
        max_speed_xy: 0.1
        acc_lim_x: 1.0
        acc_lim_theta: 1.25
        decel_lim_x: -2.0
        decel_lim_theta: -1.52
        xy_goal_tolerance: 0.05
        sim_time: 2.5
        
