  #         enabled: True 
# Manipulation 에서 Redocking 할 때, 후진+회전 빠져나오기
MANIPULATION_REDOCK: 
  controller_server:
    ros__parameters:
      general_goal_checker:
        xy_goal_tolerance: 0.15
        yaw_goal_tolerance: 0.01 # 앞 방향 보존
      FollowPath:
        plugin: "dwb_core::DWBLocalPlanner"
        # angular_dist_threshold: 6.28
        # forward_sampling_distance: 0.5
        # rotate_to_heading_angular_vel: 0.0
        # max_angular_accel: 1.0
        min_speed_xy: -0.05
        min_vel_x: -0.05
        max_vel_x: 0.02 # Little Straight
        min_speed_theta: 0.0
        max_vel_theta: 0.05 # Little rotation
        max_speed_xy: 0.02 # Little Straight
        acc_lim_x: 1.5
        acc_lim_theta: 2.0
        decel_lim_x: -1.5
        decel_lim_theta: -3.0
        xy_goal_tolerance: 0.3
  # velocity_smoother:
  #   ros__parameters:
  #     max_velocity: [0.0, 0.0, 0.02] 
  #     min_velocity: [-0.05, 0.0, -0.02] 
  #     max_accel: [0.5, 0.0, 0.1]
  #     max_decel: [-0.5, 0.0, -0.1] 
  local_costmap:
    local_costmap:
      ros__parameters:
        inflation_layer:
          enabled: True 
        voxel_layer:
          enabled: True
        static_layer:
          enabled: True 
        obstacle_layer:
          enabled: True
  global_costmap:
    global_costmap:
      ros__parameters:
        obstacle_layer:
          enabled: True 
        static_layer:
          enabled: True 
        inflation_layer:
          enabled: True

