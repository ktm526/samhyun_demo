version: '3'
services:
  # Development environment with custom Dockerfile
  ros2-dev:
    build: .
    container_name: ros2-humble-dev
    working_dir: /root/ros2_ws
    command: bash
    network_mode: host
    runtime: nvidia
    environment:
      - DISPLAY=$DISPLAY
      - ROS_DOMAIN_ID=59
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - QT_X11_NO_MITSHM=1
      - _X11_NO_MITSHM=1
      - _MITSHM=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics,display
      - __GL_SYNC_TO_VBLANK=0
      - LIBGL_ALWAYS_SOFTWARE=1
      - MESA_GL_VERSION_OVERRIDE=3.3
      - MESA_GLSL_VERSION_OVERRIDE=330
      - GALLIUM_DRIVER=llvmpipe
      - QT_GRAPHICSSYSTEM=native
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ~/.ssh:/home/ros/.ssh:ro  # SSH keys for git access
      - /dev/dri:/dev/dri:rw  # GPU device access
      - ./ros2_ws:/root/ros2_ws
    stdin_open: true
    tty: true
    privileged: true  # For Gazebo simulation
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

networks:
  ros-network:
    driver: bridge
